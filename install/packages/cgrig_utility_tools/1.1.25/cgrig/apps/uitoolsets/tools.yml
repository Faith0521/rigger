- separator: on

- name: system
  menu:
    - separator: 'logger'

    - name: 'timed code: ON'
      py: |
        import mikan.core.logger
        mikan.core.logger.set_time_logging(True)
      help: Enables additional logger info to measure elapsed time

    - name: 'timed code: OFF'
      py: |
        import mikan.core.logger
        mikan.core.logger.set_time_logging(False)


    - separator: on

    - name: 'level: DEBUG'
      py: |
        import mikan.core.logger
        _logger = mikan.core.logger.create_logger(level='DEBUG')
        _logger = mikan.core.logger.create_logger('mikan.pose', level='DEBUG')
    - name: 'level: INFO'
      py: |
        import mikan.core.logger
        _logger = mikan.core.logger.create_logger(level='INFO')
        _logger = mikan.core.logger.create_logger('mikan.pose', level='INFO')


    - separator: on

    - name: colored script editor
      toggle: |
        from mikan.maya.ui.widgets import maya_syntax_highlighter_toggle_state
      py: |
        from mikan.maya.ui.widgets import toggle_maya_syntax_highlighter
        toggle_maya_syntax_highlighter()
      help: Toggles colored log levels and comments in the Script Editor


    - separator: 'config'

    - name: menu editor
      py: |
        from mikan.maya.utils.menu_bar_editor import MenuBarEditorUI
        MenuBarEditorUI().show()


    - separator: 'dev'

    - name: ptvsd
      py: |
        import ptvsd
        ptvsd.enable_attach(address=('0.0.0.0', 3500), redirect_output=True)
      icon: link
      help: Enables remote Python debugging (VS Code, port 3500)
